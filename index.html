<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Page</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="login-form">
        <h1>Please Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
    </div>
    <div id="protected-content" class="hidden">
        <h1>Welcome to the Protected Content!</h1>
        <p>This content is protected by a password.</p>
    </div>
</body>
</html>
